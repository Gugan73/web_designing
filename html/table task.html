<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <caption>Table task1 by Gugan</caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red <br>eyes</th>
        </tr>
        <tr>&nbsp;
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>&nbsp;
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>&nbsp;40%&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>&nbsp;43% &nbsp;&nbsp;</td>
        </tr>
    </table>

</body>
</html>
